<div class="row">
    <h1 class="text-center">Distancia entre dos puntos</h1>
    <div class="col-md-6">
        <div class="mb-3">
            <div class="form-group">
                <label for="x1">x1</label>
                <input type="number" class="form-control" id="x1" [(ngModel)]="x1" name="x1" placeholder="x1">
            </div>
            <div class="form-group">
                <label for="y1">y1</label>
                <input type="number" class="form-control" id="y1" [(ngModel)]="y1" name="y1" placeholder="y1">
            </div>
            <div class="form-group">
                <label for="x2">x2</label>
                <input type="number" class="form-control" id="x2" [(ngModel)]="x2" name="x2" placeholder="x2">
            </div>
            <div class="form-group">
                <label for="y2">y2</label>
                <input type="number" class="form-control" id="y2" [(ngModel)]="y2" name="y2" placeholder="y2">
            </div>
        </div>
        <div class="mb-3">
            <button  class="btn btn-primary" (click)="validar()">Calcular</button>
        </div>
    </div>
    <div class="col-md-6">
        <h2 class="text-center">{{respuesta}}</h2>
    </div>
</div>
